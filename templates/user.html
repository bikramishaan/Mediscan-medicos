<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Medical Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .report, .results {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Medical Report</h1>
        <div class="report">
            <h2>Report Summary</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 35</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Report Date:</strong> January 1, 2024</p>
           
        </div>
        <div class="results">
            <h2>Test Results</h2>
            <table>
                <tr>
                    <th>Test</th>
                    <th>Result</th>
                </tr>
                <tr>
                    <td>Blood Pressure</td>
                    <td>120/80 mmHg</td>
                </tr>
                <tr>
                    <td>Cholesterol</td>
                    <td>180 mg/dL</td>
                </tr>
                <tr>
                    <td>Glucose</td>
                    <td>90 mg/dL</td>
                </tr>
                <!-- Add more test results as needed -->
            </table>
        </div>
    </div>
</body>
</html>
